{extend name="../../admin/view/main"}
{block name="button"}
<!--{if auth("add")}-->
<button class='layui-btn layui-btn-sm layui-btn-primary' data-open='{:url("coupon.grant.index")}'>发放管理</button>
<!--{/if}-->
{/block}


{block name="content"}
<div class="think-box-shadow">
    {include file='coupon/grant/index_search'}
    <table id="CouponTable" data-url="{:sysuri()}" data-target-search="form.form-search"></table>
</div>
{/block}

{block name='script'}
<script>
    $(function () {
        $('#CouponTable').layTable({
            even: true, height: 'full',
            sort: {field: 'id', type: 'desc'},
            cols: [[
                {checkbox: true},
                {field: 'id', title: 'ID', width: 80, sort: true, align: 'center'},
                {field: 'coupon_name', title: '优惠卷', minWidth: 20, sort: true, align: 'center'},
                {field: 'coupon_amount', title: '抵扣金额', minWidth: 20, sort: true, align: 'center'},
                {field: 'status_text', title: '状态', minWidth: 30},
                {field: 'user_name', title: '所属用户', minWidth: 50},
                {field: 'create_at', title: '发放时间', minWidth: 170, align: 'center', sort: true},
               
            ]]
        });
    });
</script>

<script type="text/html" id="toolbar">
    <!--{if auth('remove')}-->
    <a data-action='{:url("remove")}' data-value="id#{{d.id}}" data-confirm="确认要删除这条记录吗？" class="layui-btn layui-btn-sm layui-btn-danger">删 除</a>
    <!--{/if}-->
    <!--{if auth("edit")}-->
    <a class="layui-btn layui-btn-sm"  data-open='{:url("edit")}?id={{d.id}}'>编 辑</a>
    <!--{/if}-->
</script>
{/block}
